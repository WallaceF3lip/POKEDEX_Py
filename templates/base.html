<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={{ url_for('static', filename='../static/styles/reset.min.css') }}>
  <link rel="stylesheet" href={{ url_for('static', filename='../static/styles/default.css') }}>
  <link rel="stylesheet" href={{ url_for('static', filename='../static/styles/style.css') }}>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!-- HEADER   -->
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pokedéx em Python</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
        </div>
      </div>
    </div>
  </nav>
  </header>

  <!-- CONTENT -->
  {% block content %}
  {% endblock %}

  <!-- FOOTER -->
  <div class="container">
    <footer class="bg-secondary-subtle fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"><b>© 2024, Wallace Felipe</b></span>
      </div>
  
      <ul class="nav col-md-2 justify-content-center list-unstyled d-flex">
        <li class="ms-4"><a class="text-body-secondary" href="https://www.linkedin.com/in/wallace-felipe-dev/"><i class="bi bi-linkedin"></i></a></li>
        <li class="ms-4"><a class="text-body-secondary" href="https://github.com/WallaceF3lip"><i class="bi bi-github"></i></a></li>
        <li class="ms-4"><a class="text-body-secondary" href="https://www.instagram.com/walace_felip/"><i class="bi bi-instagram"></i></a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
