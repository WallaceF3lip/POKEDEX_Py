{% extends 'base.html' %}

{% block title %}
Pokedex
{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center mt-5">
    <div>
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <form action="search" method="post" class="row g-3 d-flex flex-column justify-content-center">
                    <div class="col-auto">
                        {% include 'like.html' %}
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <button type="submit" name="search" class="btn btn-primary mb-3">SEARCH</button>
                    </div>
                </form>
        </div>
    </div>
    <div class="d-flex">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body text-center">
                <img src="{{picture}}" class="card-img-top" alt="Imagem do pokemon">
                <h5 class="card-title">{{name}}</h5>
                <p class="card-text">{{type1}} | {{type2}}</p>
                <div>
                    {% include 'modal.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% if toast %}
<div class="d-flex justify-content-center">
    <div class="alert alert-warning alert-dismissible fade show d-flex justify-content-center w-100 p-3" role="alert">
        <strong>The Pokemon was not found... </strong> Search for another pokemon.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}
{% endblock %}
